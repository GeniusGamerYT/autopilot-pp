<div class="gefs-autopilot gefs-stopPropagation">
	<h6>Autopilot</h6>
	
	<!-- top button menu -->
	<div id="Qantas94Heavy-ap-button-div">
		<button id="Qantas94Heavy-ap-toggle" class="btn btn-mini">Disengaged</button>
		<button id="Qantas94Heavy-ap-mode" class="btn btn-mini">Heading mode</button>
	</div>
	
	<!-- altitude and vertical speed -->
	<div class="Qantas94Heavy-ap-container">
		<div id="Qantas94Heavy-ap-alt" class="input-prepend pull-left" style="margin: 0 5px 0 0">
			<span data-type="name" class="add-on">Alt.</span>
			<input type="number" step="100" style="width: 66px">
		</div>
		
		<div id="Qantas94Heavy-ap-vs" class="input-prepend pull-right" style="margin: 0 0 0 6px">
			<span data-type="name" class="add-on">V/S.</span>
			<input type="number" step="100" min="-9900" max="9900" style="width: 54px">
		</div>
	</div>
  
	<!-- autopilot modes -->
	<div id="Qantas94Heavy-ap-hdg" class="input-prepend input-append">
		<span data-type="name" class="add-on">Hdg.</span>
		<input type="number">
		<span data-type="unit" class="add-on">deg.</span>
	</div>
	
	<!-- TODO: we're using styles for now as I need to fix CSS overriding order -->
	<div class="Qantas94Heavy-gc-container" style="display: inline-block">
		<div id="Qantas94Heavy-ap-gc-lat" class="input-prepend pull-left" style="margin: 0 5px 0 0">
			<span data-type="name" class="add-on">Lat.</span>
			<input type="number" style="width: 56px">
		</div>
		
		<div id="Qantas94Heavy-ap-gc-lon" class="input-prepend pull-right" style="margin: 0 0 0 5px">
			<span data-type="name" class="add-on">Lon.</span>
			<input type="number" style="width: 65px">
		</div>
	</div>
	
	<div id="Qantas94Heavy-ap-icao" class="input-prepend input-append">
		<span data-type="name" class="add-on">Wpt.</span>
		<input type="text">
		<span  data-type="unit" class="add-on">ICAO</span>
	</div>
	
  <!-- speed selection-->
	<div id="Qantas94Heavy-ap-spd" class="input-prepend input-append">
		<span data-type="name" class="add-on">Spd.</span>
		<input type="number" min="0" max="999">
		<span data-type="unit" class="add-on">Kts.</span>
	</div>
</div>
